<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOアプリ</title>
</head>
<body>
    <h1>TODOリスト</h1>
    <form action="{{ url_for('main.add_task') }}" method="post">
        <p>タイトル</p>
        <input type="text" name="title" placeholder="新しいタスク">

        <p>概要</p>
        <input type="text" name="description" maxlength="200" placeholder="タスクの説明">
        
        <p>DONE</p>
        <input type="checkbox" name="done">
        
        <p>お気に入り</p>
        <input type="checkbox" name="favorite">

        <p></p>
        <input type="submit" value="追加">
    </form>
    <ul>
        {% for task in tasks %}
            <li>
                <h1>{{task.title}}</h1>
                <p>DESCRIPTION: {{ task.description }} </p>
                <p>DONE: {{ task.done }}</p> 
                <p>FAVORITE: {{ task.favorite }}</p>
                <a href="{{ url_for('main.delete_task', task_id=task.id) }}">削除</a>
                <a href="{{ url_for('main.edit_task', task_id=task.id) }}">編集</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
