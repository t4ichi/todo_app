{% extends 'layout.html' %}
{% block body %}
    <!-- Table Section -->
<div class="max-w-[85rem] px-4 py-10 sm:px-6 lg:px-8 lg:py-14 mx-auto">
    <!-- Card -->
    <div class="flex flex-col">
        <div class="-m-1.5 overflow-x-auto">
        <div class="p-1.5 min-w-full inline-block align-middle">
            <div class="bg-white border border-gray-200 rounded-xl shadow-sm overflow-hidden dark:bg-neutral-800 dark:border-neutral-700">
            <!-- Header -->
            <div class="px-6 py-4 grid gap-3 md:flex md:justify-between md:items-center border-b border-gray-200 dark:border-neutral-700">
                <div>
                <!-- <h2 class="text-xl font-semibold text-gray-800 dark:text-neutral-200">
                    List
                </h2> -->
                </div>

                <div>
                {% if session.user_id %}
                <div class="inline-flex gap-x-2">
                    <a 
                        class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none" 
                        href="{{url_for('main.show_add_task')}}">
                    <svg class="flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
                    Add Task
                    </a>
                </div>
                </div>
                {% endif %}
            </div>
            <!-- End Header -->

            <!-- Table -->
            <table class="min-w-full divide-y divide-gray-200 dark:divide-neutral-700">
                <thead class="bg-gray-50 dark:bg-neutral-800">
                <tr>
                    <th scope="col" class="ps-6 py-3 text-start">
                    <label for="hs-at-with-checkboxes-main" class="flex">
                    </label>
                    </th>

                    <th scope="col" class="ps-6 lg:ps-3 xl:ps-0 pe-6 py-3 text-start">
                    <div class="flex items-center gap-x-2">
                        <span class="text-xs font-semibold uppercase tracking-wide text-gray-800 dark:text-neutral-200">
                        Title
                        </span>
                    </div>
                    </th>

                    <th scope="col" class="px-6 py-3 text-start">
                    <div class="flex items-center gap-x-2">
                        <span class="text-xs font-semibold uppercase tracking-wide text-gray-800 dark:text-neutral-200">
                        Description
                        </span>
                    </div>
                    </th>
                    <th scope="col" class="px-6 py-3 text-start">
                        <div class="flex items-center gap-x-2">
                            <span class="text-xs font-semibold uppercase tracking-wide text-gray-800 dark:text-neutral-200">
                            Favorite
                            </span>
                        </div>
                    </th>
                    <th scope="col" class="px-6 py-3 text-start">
                        <div class="flex items-center gap-x-2">
                            <span class="text-xs font-semibold uppercase tracking-wide text-gray-800 dark:text-neutral-200">
                            Creator
                            </span>
                        </div>
                    </th>
                    <th scope="col" class="px-6 py-3 text-start">
                    <div class="flex items-center gap-x-2">
                        <span class="text-xs font-semibold uppercase tracking-wide text-gray-800 dark:text-neutral-200">
                        Created
                        </span>
                    </div>
                    </th>

                    <th scope="col" class="px-6 py-3 text-end"></th>
                </tr>
                </thead>

                <tbody class="divide-y divide-gray-200 dark:divide-neutral-700">
                    {% for task in tasks %}
                    <tr>
                        <!-- Done -->
                        <td class="size-px whitespace-nowrap">
                            <div class="ps-6 py-3">
                                <label for="hs-at-with-checkboxes-1" class="flex">
                                <input type="checkbox" name="done" value="true"  {{ 'checked' if task.done else '' }}  class="shrink-0 border-gray-300 rounded text-blue-600 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-600 dark:checked:bg-blue-500 dark:checked:border-blue-500 dark:focus:ring-offset-gray-800" id="hs-at-with-checkboxes-1">
                                <span class="sr-only">Checkbox</span>
                                </label>
                            </div>
                        </td>

                        <!-- Title -->
                        <td class="size-px whitespace-nowrap">
                        <div class="ps-6 lg:ps-3 xl:ps-0 pe-6 py-3">
                            <div class="flex items-center gap-x-3">
                            <!-- <img class="inline-block size-[38px] rounded-full" src="https://images.unsplash.com/photo-1531927557220-a9e23c1e4794?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=facearea&facepad=2&w=300&h=300&q=80" alt="Image Description"> -->
                            <div class="grow">
                                <span class="block text-sm font-semibold text-gray-800 dark:text-neutral-200">{{task.title}}</span>
                                <!-- <span class="block text-sm text-gray-500 dark:text-neutral-500">christina@site.com</span> -->
                            </div>
                            </div>
                        </div>
                        </td>

                        <!-- Description -->
                        <td class="h-px w-72 whitespace-nowrap">
                        <div class="px-6 py-3">
                            <span class="block text-sm text-gray-500 dark:text-neutral-500">{{task.description}}</span>
                        </div>
                        </td>
                        
                        <!-- Creator -->
                        <td class="h-px w-72 whitespace-nowrap">
                            <div class="px-6 py-3">
                                <span class="block text-sm text-gray-500 dark:text-neutral-500">{{task.creator_name}}</span>
                            </div>
                        </td>

                        <!-- Favorite -->
                        <td class="size-px whitespace-nowrap">
                            <div class="ps-6 py-3">
                                <label for="hs-at-with-checkboxes-1" class="flex">
                                    <input type="checkbox" name="favorite" value="true" {{ 'checked' if task.favorite else '' }} class="shrink-0 border-gray-300 rounded text-blue-600 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-600 dark:checked:bg-blue-500 dark:checked:border-blue-500 dark:focus:ring-offset-gray-800" id="hs-at-with-checkboxes-1">
                                    <span class="sr-only">Checkbox</span>
                                </label>
                            </div>
                        </td>

                        <!-- Created Time -->
                        <td class="size-px whitespace-nowrap">
                        <div class="px-6 py-3">
                            <span class="text-sm text-gray-500 dark:text-neutral-500">{{task.created_date}}</span>
                        </div>
                        </td>    

                        <!-- Edit -->
                        <td class="size-px whitespace-nowrap">
                        <div class="px-6 py-1.5">
                            <a 
                            class="inline-flex items-center gap-x-1 text-sm text-blue-600 decoration-2 hover:underline font-medium dark:text-blue-500" 
                            href="{{ url_for('main.edit_task', task_id=task.id) }}">
                            Edit
                            </a>
                        </div>
                        </td>

                        <!-- Delete -->
                        </td>
                            <td class="size-px whitespace-nowrap">
                                <div class="px-6 py-1.5">
                                    <a 
                                    class="inline-flex items-center gap-x-1 text-sm text-red-600 decoration-2 hover:underline font-medium dark:text-red-500" 
                                    href="{{ url_for('main.delete_task', task_id=task.id) }}">
                                    Delete
                                    </a>
                                </div>
                            </td>
                        </tr>
                    {% endfor %}    
                
                </tbody>
            </table>
            <!-- End Table -->

            <!-- Footer -->
            <div class="px-6 py-4 grid gap-3 md:flex md:justify-between md:items-center border-t border-gray-200 dark:border-neutral-700">
                <!-- <div>
                <p class="text-sm text-gray-600 dark:text-neutral-400">
                    <span class="font-semibold text-gray-800 dark:text-neutral-200">12</span> results
                </p>
                </div> -->

                <!-- <div>
                    <div class="inline-flex gap-x-2">
                        <button type="button" class="py-1.5 px-2 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-white dark:hover:bg-neutral-800">
                        <svg class="flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
                        Prev
                        </button>

                        <button type="button" class="py-1.5 px-2 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-white dark:hover:bg-neutral-800">
                        Next
                        <svg class="flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
                        </button>
                    </div>
                </div> -->
            </div>
            <!-- End Footer -->
            </div>
        </div>
        </div>
    </div>
    <!-- End Card -->
    </div>
    <!-- End Table Section -->

{% endblock %}
